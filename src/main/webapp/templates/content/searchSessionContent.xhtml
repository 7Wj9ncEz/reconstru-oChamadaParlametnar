<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<h:form>
					<h3>Digite a data que sua Sessão ou Reunião foi realizada:</h3>
					<h:form id="form">
						<p:growl id="msgs" showDetail="true" />

						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="event" value="Escolha sua data: " />
							<p:calendar id="event" value="#{calendarView.date1}">
								<p:ajax event="dateSelect"
									listener="#{calendarView.onDateSelect}" update="msgs" />
							</p:calendar>
						</h:panelGrid>
					</h:form>
					<div class="btn-group" role="group" aria-label="...">
						<h:outputLink value="resultadoEstatistica.jsf">Pesquisar!</h:outputLink>
					</div>
				</h:form>
			</div>
			<!-- /input-group -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</ui:composition>

</html>
