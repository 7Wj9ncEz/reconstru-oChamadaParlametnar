<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="row deputyStatisticsResult">
			<p:ring id="custom" value="#{deputyMB.ring}" var="information"
				easing="easeInOutBack" styleClass="deputy-ring-information">
				<h5>#{information.property}</h5>
				<p>#{information.propertyValue}</p>
			</p:ring>
			<p:chart type="pie" model="#{deputyMB.pieChart}" />
	</div>
	<!-- /.row -->
</ui:composition>

</html>
