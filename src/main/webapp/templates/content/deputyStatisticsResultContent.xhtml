<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="deputyStatisticsResult row">
		<p:ring id="custom" value="#{deputyMB.ring}" var="information"
			easing="easeInOutBack" styleClass="deputy-ring-information">
			<h5>#{information.property}</h5>
			<p>#{information.propertyValue}</p>
		</p:ring>

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<p:dataScroller
						value="#{deputyMB.statistic.deputy.sessionsAttended}"
						var="sessionVar" chunkSize="4">

						<f:facet name="header">
							Sess√µes presenciadas
						</f:facet>
						<p>#{sessionVar.date} - #{sessionVar.description}</p>
					</p:dataScroller>
				</div>
				<div class="ui-grid-col-6">
					<p:chart type="pie" model="#{deputyMB.pieChart}" />
				</div>
			</div>
		</div>




	</div>
	<!-- /.row -->
</ui:composition>

</html>
