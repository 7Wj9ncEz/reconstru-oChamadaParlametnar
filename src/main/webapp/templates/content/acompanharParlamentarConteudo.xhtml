<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<h:form>
					<h3>Digite o nome do seu Parlamentar:</h3>
					<h:form class="navbar-form navbar-right"
						action="#{deputyMB.generateStatistics}">
						<p:autoComplete value="#{deputyMB.deputyName}"
							completeMethod="#{autoComplete.completeDeputies}" />
						<div class="invisible-submit" style="visibility: hidden;">
							<h:commandButton action="#{deputyMB.generateStatistics}" />
						</div>
						<h:form>
							<p:growl id="growl" life="2000" />
							<p:commandButton action="#{deputyMB.generateStatistics}" value="Pesquisar!" id="search" update="growl"
								styleClass="ui-priority-primary" />
						</h:form>
					</h:form>
				</h:form>
			</div>
			<!-- /input-group -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</ui:composition>

</html>
