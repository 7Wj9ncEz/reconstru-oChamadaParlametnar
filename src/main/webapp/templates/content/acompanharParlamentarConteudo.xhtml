<!DOCTYPE html>

				<h:form>
					<h3>Digite o nome do seu Parlamentar:</h3>
					<h:inputText type="text" class="form-control"
						placeholder="Pesquise seu parlamentar..."
						value="#{deputyMB.nameDeputy}"></h:inputText>
					<div class="btn-group" role="group" aria-label="...">
						<h:outputLink value="resultadoEstatistica.jsf">Pesquisar!</h:outputLink>
					</div>
				</h:form>
			</div>
			<div class="alert alert-warning alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close"></button>
				<strong>Encontrei!</strong> O nome do seu deputado e:
				#{deputyMB.nameDeputy}

			<!-- /input-group -->
		</div>
		<!-- /.col-lg-6 -->
