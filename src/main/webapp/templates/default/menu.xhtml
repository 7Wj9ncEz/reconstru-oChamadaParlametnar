	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="dock">
		<p:stack icon="/images/basket.png" expanded="true">

				outcome="followDeputy" />
			<p:menuitem value="Partido" icon="/images/politicalParty.png"
				outcome="followParty" />
			<p:menuitem value="Sessões" icon="/images/sessions.png"
				outcome="followSession" />
			<p:menuitem value="Ranking" icon="/images/ranking.png"
				outcome="ranking" />

	</div>
