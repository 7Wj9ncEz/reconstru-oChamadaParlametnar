<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:tabMenu activeIndex="#{param.i}" styleClass="menu">
		<p:menuitem value="Início" outcome="index" icon="ui-icon-star"
			styleClass="menu-item">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Parlamentar" outcome="followDeputy"
			icon="ui-icon-search" styleClass="menu-item">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Partido" outcome="followParty"
			icon="ui-icon-document" styleClass="menu-item">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Sessão" outcome="followSession"
			icon="ui-icon-wrench" styleClass="menu-item">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Ranking" outcome="ranking" icon="ui-icon-person"
			styleClass="menu-item">
			<f:param name="i" value="4" />
		</p:menuitem>
	</p:tabMenu>
</ui:composition>
</html>
